<body>
  <div class="container">
    <header>
      <h1>Hot Stocks</h1>
    </header>


    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Chg</th>
          <th>Vol</th>
          <th>High</th>
        </tr>
      </thead>
      <tbody>
          {{#each hot_stocks}}
            {{> hot_stock}}
          {{/each}}
      </tbody>
    </table>
  </div>
</body>

<template name="hot_stock">
  <tr onclick="window.document.location='';">
      <td>{{name}}</td>
      <td>{{chg}}</td>
      <td>{{vol}}</td>
      <td>{{high}}</td>
  </tr>
</template>
